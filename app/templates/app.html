{% extends "base.html" %}

{% block body %}
<h1>{{ app['name'] }}</h1>
<p>Next session: {{ "placeholder" }}</p>
<p>Session Length: {{ app['slot_length'] // 2 }} hours</p>
<p><a href="{{ url_for('updateTimes', app_id=app['id']) }}">Update</a></p>
{% if admin == True %}
<p><a href="{{ url_for('app_settings', app_id=app['id']) }}">Settings</a></p>
{% endif %}
<h2>Users</h2>
<ul id="users">
  {% for u in users %}
  <li>{{ u }}</li>
  {% endfor %}
</ul>
{% endblock %}
